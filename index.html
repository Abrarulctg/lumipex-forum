    <title>Lumipex - Forum</title>

    <!-- DaisyUI & Tailwind Css-->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font Awesome Icon -->

<body>

    <header class="max-w-7xl mx-auto">

        <div>

                    <a class="btn btn-ghost text-xl">Lumipex</a>

            </div>
        </div>

        <div class="bg-[./images/bgbanner.png]">
            <div class="flex">
                <div>
                    <h1 class="text-[64px] font-extrabold">Welcome to the <span class="text-purple-700">Lumipex</span>

                </div>
                <div>

                    </div>
                    <div class="flex justify-between">
                        <h5>Forum</h5>
                        <h5>05</h5>
                    </div>

                        <h5>01</h5>
                    </div>
                    <div class="flex justify-between">

                        <h5>01</h5>
                    </div>
                </div>

    <main>

    </main>

    <footer>

    </footer>
