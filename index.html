<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumipex - Forum</title>

    <!-- DaisyUI & Tailwind Css-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <header class="max-w-7xl mx-auto">
        <!-- Navbar -->
        <div>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl lg:text-3xl font-extrabold">Lumipex</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal gap-2">
                        <li><a title="Home" class="border rounded-full w-10 h-10 p-3"><i
                                    class="fa-solid fa-house"></i></a>
                        </li>
                        <li><a title="Create Blog" class="border  rounded-full w-10 h-10 p-3"><i
                                    class="fa-solid fa-pen"></i></a></li>
                        <li><a title="Add User" class="border  rounded-full w-10 h-10 p-3"><i
                                    class="fa-solid fa-user-plus"></i></a>
                        </li>
                        <li><a title="Language" class="border  rounded-full w-10 h-10 p-3"><i
                                    class="fa-regular fa-flag"></i></a></li>

                    </ul>
                </div>
                <div><button class="btn btn-primary rounded-full px-7">Sign in</button></div>
            </div>
        </div>

        <!-- Banner -->
        <div class="hero max-w-6xl mx-auto rounded-3xl bg-[#12132D] bg-[url(./images/bgbanner.png)] ">
            <div class="hero-content flex-col lg:flex-row p-20">
                <div class="flex flex-col lg:flex-row justify-between gap-6 items-center">
                    <div class="w-7/12">
                        <h1 class="text-[64px] text-white font-extrabold">Welcome to the <span
                                class="text-purple-500">Lumipex</span>
                            Forum</h1>
                        <p class="text-gray-200 text-xl mb-8">Share your favorite opinion and win and wp forum coffee
                            mug!
                        </p>
                        <div class="relative max-w-xs">
                            <input type="text" placeholder="Search here anything"
                                class="input input-bordered w-full rounded-full" />
                            <button
                                class="btn rounded-full absolute right-0 font-bold bg-[#797DFC] hover:bg-[#4b51fb] text-white">Search</button>
                        </div>
                    </div>
                    <div class="w-5/12 ">
                        <div class="w-72 bg-white p-10 rounded-xl">
                            <div class="flex justify-between mb-3 font-semibold">
                                <h5>Registered Users</h5>
                                <h5>01</h5>
                            </div>
                            <div class="flex justify-between mb-3 font-semibold">
                                <h5>Forum</h5>
                                <h5>05</h5>
                            </div>
                            <div class="flex justify-between mb-3 font-semibold">
                                <h5>Topics</h5>
                                <h5>01</h5>
                            </div>
                            <div class="flex justify-between mb-3 font-semibold">
                                <h5>Replies</h5>
                                <h5>01</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="bg-red-300 ">

        </div>
    </header>

    <!-- Main Section -->
    <main>

    </main>

    <!-- footer Section -->
    <footer>

    </footer>

    <script src="./js/lumipex-script.js"></script>
</body>

</html>
